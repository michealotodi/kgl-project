{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4 p-4 bg-white rounded shadow-sm">
    <h2 class="mb-4">Add Branch</h2>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Save Branch</button>
    </form>
</div>
{% endblock %}
