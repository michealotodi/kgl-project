{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Branch List</h2>
    <a href="{% url 'add_branch' %}" class="btn btn-success mb-3">Add New Branch</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Manager</th>
                <th>Phone</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for branch in branches %}
            <tr>
                <td>{{ branch.name }}</td>
                <td>{{ branch.location }}</td>
                <td>{{ branch.manager_name }}</td>
                <td>{{ branch.phone }}</td>
                <td>{{ branch.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
