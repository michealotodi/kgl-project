{% extends 'base.html' %}

{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "<strong>{{ object }}</strong>"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
