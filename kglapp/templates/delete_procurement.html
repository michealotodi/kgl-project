{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="bg-danger text-white text-center p-3 rounded mb-4">
    <h2>Confirm Delete</h2>
  </div>

  <div class="alert alert-warning">
    Are you sure you want to delete this record: <strong>{{ procurement }}</strong>?
  </div>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'procurement_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
