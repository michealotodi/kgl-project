{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-white text-center py-3 px-4 mb-4 rounded" style="background-color: #2c3e50;">
    ✏️ Edit Sale
  </h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Update Sale</button>
    <a href="{% url 'daily_sales' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
