{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
    <h2>Frequently Asked Questions</h2>

    <!-- Add a form to submit a question -->
    <div class="mb-4">
        <h5>Have a question? Ask below:</h5>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Submit Question</button>
        </form>
    </div>

    <!-- Display the list of FAQs -->
    <div class="accordion" id="faqAccordion">
        {% for faq in faqs %}
        <div class="card mb-2">
            <div class="card-header">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#faq{{ forloop.counter }}">
                        {{ faq.question }}
                    </button>
                </h5>
            </div>
            <div id="collapse{{ forloop.counter }}" class="collapse" aria-labelledby="heading{{ forloop.counter }}" data-parent="#faqAccordion">
                <div class="card-body">
                    {{ faq.answer }}
                </div>
            </div>
            
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
