{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | KGLApp</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-card {
      max-width: 380px;
      margin: auto;
      border-radius: 12px;
    }
    .card-body {
      padding: 1.5rem;
    }
    .card-header {
      padding: 0.8rem;
      background-color: #2c3e50;
    }
    .form-check {
      font-size: 0.85rem;
    }
    .footer-note {
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-card card shadow-sm border-0">
      <div class="card-header text-white text-center">
        <h5 class="mb-0">Login to KGLApp</h5>
      </div>
      <div class="card-body">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show small" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}

        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}

          <div class="form-check my-2">
            <input class="form-check-input" type="checkbox" id="showPassword">
            <label class="form-check-label" for="showPassword">Show Password</label>
          </div>

          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary btn-sm">
              <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
          </div>
        </form>

        <div class="text-center mt-3">
          <small>
            <p class="mb-1">Forgot password? <a href="{% url 'password_reset' %}">Reset</a></p>
            <p class="mb-1">No account? <a href="{% url 'signup' %}">Sign up</a></p>
          </small>
        </div>
      </div>
      <div class="text-center text-muted footer-note mb-2">
        <small>&copy; 2025 Karibu Groceries LTD</small>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("showPassword").addEventListener("change", function () {
      const pwdField = document.querySelector('input[type="password"]');
      if (pwdField) {
        pwdField.type = this.checked ? "text" : "password";
      }
    });
  </script>
</body>
</html>
