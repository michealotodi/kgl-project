{% load crispy_forms_tags %}
{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <div class="logo-container">
        <img src="{% static 'css/kgl1.jpeg' %}" alt="KGL Logo" class="logo">
    </div>
    
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form|crispy }}
            <br>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <span class="psw">Forgot password? <a href="{% url 'password_reset' %}">Reset</a></span>

        <br>
        
        <span class="signup">Do not have an account? <a href="{% url 'signup' %}">Sign up.</a></span>
        <br>
        
        <p>Do not share your password wit anyone.</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
