{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Record Credit Sale - KGLApp{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-lg-8">
        <div class="card shadow border">
            <div class="card-header text-white text-center" style="background-color: #2c3e50;">
                <h2 class="mb-0">Record Credit Sale</h2>
            </div>
            <div class="card-body">
                <form method="post" class="login-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary px-4">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer class="site-footer text-center mt-4">
    <p>&copy; 2025 KGLApp. All rights reserved.</p>
    <p>Contact us: <a href="mailto:info@kglapp.com">info@kglapp.com</a></p>
</footer>
{% endblock %}
